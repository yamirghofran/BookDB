# Frontend nginx configuration for BookDB
# This configuration serves the frontend and proxies requests to backend and Qdrant

user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # Compression settings
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types application/json application/javascript text/plain text/css application/xml;

    # Main server block
    server {
        listen 80;
        server_name ${VIRTUAL_HOST:-localhost};
        
        # Increase request size for large vector operations
        client_max_body_size 100M;
        
        # Add debugging header to track request processing
        add_header X-Debug-Path $uri always;

        # Health check endpoint for frontend
        location /health {
            access_log off;
            add_header Content-Type application/json;
            return 200 '{"status": "ok", "message": "Frontend is running", "timestamp": "$time_iso8601"}';
        }
        
        # Backend health check pass-through
        location /api/health {
            # Keep the existing configuration as the Go backend expects "/health" 
            # for the actual health endpoint while exposing it at "/api/health"
            rewrite ^/api/health$ /health break;
            proxy_pass http://${BACKEND_SERVICE}:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            access_log off;
        }

        # API endpoints go to the backend service
        location /api/ {
            # Important: No trailing slash in proxy_pass to preserve URI path
            proxy_pass http://${BACKEND_SERVICE}:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Add security headers
            proxy_hide_header X-Powered-By;
            add_header X-Content-Type-Options nosniff;
            
            # Handle connection issues with increased timeouts
            proxy_connect_timeout 60s;
            proxy_read_timeout 120s;
            proxy_send_timeout 120s;
            
            # Allow for WebSockets if needed
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Add debugging headers
            add_header X-Forwarded-Prefix /api;
            add_header X-Debug-Backend-Service "${BACKEND_SERVICE}";
        }

        # Qdrant API endpoints (direct access to Qdrant API)
        location /qdrant/ {
            # Direct proxy to Qdrant service
            proxy_pass http://${QDRANT_SERVICE}:6333/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Accept-Encoding "";
            
            # Add security headers
            proxy_hide_header X-Powered-By;
            add_header X-Content-Type-Options nosniff;
            
            # Handle connection issues with increased timeouts for vector operations
            proxy_connect_timeout 30s;
            proxy_read_timeout 90s;
            proxy_send_timeout 90s;
            
            # Increase buffer size for Qdrant's potentially larger responses
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            
            # Set proper error handling
            proxy_intercept_errors off;
            error_page 404 502 503 504 = @qdrant_api_fallback;
            
            # Add CORS headers for API access
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range,Authorization' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
            
            # Handle preflight requests
            if ($request_method = OPTIONS) {
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }
        
        # Simple redirect for /qdrant/dashboard with or without trailing slash
        location ~ ^/qdrant/dashboard$ {
            return 301 $scheme://$host/qdrant/dashboard/;
        }
        
        # Handle the Qdrant dashboard
        location /qdrant/dashboard/ {
            proxy_pass http://${QDRANT_SERVICE}:6333/dashboard/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Accept-Encoding "";
            
            # Fix for content-type and asset path issues
            sub_filter_types *;
            sub_filter_once off;
            
            # Fix path references in the dashboard
            sub_filter 'src="/dashboard/' 'src="/qdrant/dashboard/';
            sub_filter 'href="/dashboard/' 'href="/qdrant/dashboard/';
            sub_filter 'url(/dashboard/' 'url(/qdrant/dashboard/';
            
            # Handle other root paths
            sub_filter 'src="/' 'src="/qdrant/';
            sub_filter 'href="/' 'href="/qdrant/';
            sub_filter 'url(/' 'url(/qdrant/';
            
            # Fix API calls from the dashboard to use our proxy path
            sub_filter '"http://localhost:6333"' '"https://$host/qdrant"';
            sub_filter '"http://127.0.0.1:6333"' '"https://$host/qdrant"';
            
            # Fix for Vite-style versioned asset imports
            sub_filter 'index-' 'index-';
            
            # Fix double dashboard paths
            sub_filter '/dashboard/dashboard/' '/qdrant/dashboard/';
            
            # Add CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            
            # Disable caching for the dashboard HTML to ensure latest version
            add_header Cache-Control "no-store, no-cache, must-revalidate";
            expires off;
        }
        
        # Special fix for dashboard assets
        location ~* ^/qdrant/dashboard/assets/ {
            # Direct pass to the dashboard assets without rewriting
            proxy_pass http://${QDRANT_SERVICE}:6333/dashboard/assets/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Add CORS headers
            add_header Access-Control-Allow-Origin '*' always;
            # Set longer cache time for assets that rarely change
            add_header Cache-Control "public, max-age=86400";
            access_log off;
        }
        
        # Handle versioned CSS and JS files with hash in name (like index-Do1PWBkp.css)
        location ~* ^/qdrant/dashboard/assets/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            proxy_pass http://${QDRANT_SERVICE}:6333/dashboard/assets/$uri;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # Add longer caching for versioned files
            add_header Cache-Control "public, max-age=31536000";
            access_log off;
        }
        
        # Fallback for Qdrant API endpoints
        location @qdrant_api_fallback {
            add_header Content-Type "application/json" always;
            add_header Access-Control-Allow-Origin '*' always;
            return 200 '{"status":"ok","result":{}}';
        }
        
        # Static files from the React app
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "public, max-age=3600";
        }
    }
}
